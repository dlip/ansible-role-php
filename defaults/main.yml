---
php_apt_packages:
  - php5-fpm
  - php-cli

php_yum_packages:
  - php
  - php-cli
  - php-mcrypt
  - php-pdo
  - php-mysql 
  - php-sqlite
  - php-pgsql
  - php-gd
  - php-mbstring

php_ini:
 - option: "engine"
   section: "PHP"
   value: "1"
 - option: "error_reporting"
   section: "PHP"
   value: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
 - option: "ldap.max_links"
   section: "ldap"
   value: "1"
